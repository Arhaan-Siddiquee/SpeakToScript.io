<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        <div class="upload-area" id="upload-area">
            <p>Drag and drop your audio file here or click to select one</p>
            <input type="file" id="audio-upload" accept="audio/*" hidden>
        </div>
        <button onclick="convertSpeech()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('audio-upload');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                convertSpeech(files[0]);
            }
        }

        function convertSpeech(file) {
            const formData = new FormData();
            formData.append('audio', file);

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.text) {
                    document.getElementById('result').textContent = data.text;
                } else if (data.error) {
                    document.getElementById('result').textContent = data.error;
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = 'An error occurred';
            });
        }
    </script>
</body>
</html>
