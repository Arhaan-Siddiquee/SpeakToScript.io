<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        <div class="upload-area" id="upload-area">
            <p>Drag and drop your audio file here or click to select one</p>
            <input type="file" id="audio-upload" accept="audio/*" hidden>
        </div>
        <div id="language-select-box">
            <select id="language-select">
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="zh-CN">Chinese (Mandarin)</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <button onclick="convertSpeech()">Convert</button>
        <p id="result"></p>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('audio-upload');
        const languageSelect = document.getElementById('language-select');
        const loading = document.getElementById('loading');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                convertSpeech(files[0]);
            }
        }

        function convertSpeech(file) {
            const formData = new FormData();
            formData.append('audio', file);
            formData.append('language', languageSelect.value);

            // Show loading spinner
            loading.classList.remove('hidden');

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.text) {
                    document.getElementById('result').textContent = data.text;
                } else if (data.error) {
                    document.getElementById('result').textContent = data.error;
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = 'An error occurred';
            })
            .finally(() => {
                // Hide loading spinner
                loading.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
